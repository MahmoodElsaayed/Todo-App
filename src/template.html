<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.png"
        />
        <title>Todo App</title>
    </head>

    <body>
        <header>
            <img
                src="./assets/images/logo.png"
                alt="an illustration of a checklist"
            />
            <h1>TODO</h1>
        </header>
        <main>
            <div class="sidebar">
                <div class="default-projects"></div>
                <div class="user-projects">
                    <div class="header">
                        <h2>Projects</h2>
                        <button
                            class="add-btn btn"
                            id="addProjectBtn"
                            title="add project"
                        ></button>
                        <dialog class="modal" id="addProjectModal">
                            <div class="header">Add Project</div>
                            <form method="dialog" id="projectCreationForm">
                                <div class="row">
                                    <label for="title">Project Title*</label>
                                    <input
                                        type="text"
                                        id="title"
                                        required
                                        minlength="1"
                                        pattern=".*\S.*"
                                        placeholder="Enter a title"
                                        title="Title must contain at least one non-space character."
                                    />
                                </div>
                                <div class="row flat">
                                    <button
                                        type="submit"
                                        class="submit-btn btn"
                                        title="create new task"
                                    ></button>
                                    <button
                                        type="button"
                                        class="cancel-btn btn"
                                        title="cancel"
                                    ></button>
                                </div>
                            </form>
                        </dialog>
                    </div>
                </div>
            </div>
            <div class="task-viewer">
                <div class="header">
                    <h2>[Project Title]</h2>
                    <h3>[Task Count]</h3>
                    <button
                        class="add-btn btn"
                        id="addTaskBtn"
                        title="add task"
                    ></button>
                    <dialog class="modal" id="addTaskModal">
                        <div class="header">Create Task</div>
                        <form method="dialog" id="taskCreationForm">
                            <div class="row">
                                <label for="title">Title*</label>
                                <input
                                    type="text"
                                    id="title"
                                    required
                                    minlength="1"
                                    pattern=".*\S.*"
                                    placeholder="Enter a title"
                                    title="Title must contain at least one non-space character."
                                />
                            </div>
                            <div class="row">
                                <label for="date">Date</label>
                                <input type="date" id="date" />
                            </div>
                            <div class="row">
                                <label for="priority">Priority</label>
                                <select id="priority">
                                    <option value="" disabled selected>
                                        --Select Priority--
                                    </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="description">Description</label>
                                <textarea
                                    id="description"
                                    placeholder="Enter a description"
                                ></textarea>
                            </div>
                            <div class="row flat">
                                <input type="checkbox" id="isComplete" />
                                <label for="isComplete"
                                    >I already completed this task</label
                                >
                            </div>
                            <div class="row flat">
                                <button
                                    type="submit"
                                    class="submit-btn btn"
                                    title="create new task"
                                ></button>
                                <button
                                    type="button"
                                    class="cancel-btn btn"
                                    title="cancel"
                                ></button>
                            </div>
                        </form>
                    </dialog>
                </div>
                <div class="tasks-container"></div>
            </div>
        </main>
        <footer>
            <p>
                Coded by
                <a href="https://github.com/MahmoodElsaayed" target="_blank"
                    >Mahmoud Elsayed</a
                >
            </p>
            |
            <p>
                Assets from
                <a href="https://icons8.com/icons/" target="_blank">Icon8</a>
            </p>
        </footer>
    </body>
</html>
