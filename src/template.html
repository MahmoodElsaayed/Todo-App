<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.png"
        />
        <title>Todo App</title>
    </head>

    <body>
        <header>
            <img
                src="./assets/images/logo.png"
                alt="an illustration of a checklist"
            />
            <h1>TODO</h1>
        </header>
        <main>
            <div class="sidebar">
                <div class="default-projects"></div>
                <div class="user-projects">
                    <div class="header">
                        <h2>Projects</h2>
                        <button
                            class="add btn"
                            id="addProjectBtn"
                            title="add project"
                        ></button>
                    </div>
                </div>
            </div>
            <div class="task-viewer">
                <div class="header">
                    <h2>[Project Title]</h2>
                    <h3>[Task Count]</h3>
                    <button
                        class="add btn"
                        id="addTaskBtn"
                        title="add task"
                    ></button>
                </div>
                <div class="tasks-container"></div>
            </div>
        </main>
        <footer>
            <p>
                Coded by
                <a href="https://github.com/MahmoodElsaayed" target="_blank"
                    >Mahmoud Elsayed</a
                >
            </p>
            |
            <p>
                Assets from
                <a href="https://icons8.com/icons/" target="_blank">Icon8</a>
            </p>
        </footer>
    </body>
</html>
